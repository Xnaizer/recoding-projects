<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MuShop</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="nav">
        <a href="#">MUSHOP</a>
    </div>

    <div class="backimg">   
    </div>

    <form action="">
        <h1>Create Account</h1>
        <p>Already have an account? <a href="../SignIn/signin.htm"> Sign In </a></p>

        <div class="login">
            <div class="input-container">
                <input type="text" placeholder="Nama">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>
            <p id="fgrtpass">Password must be at least 8 characters.</p>
            <button type="submit" id="btnlgn">Sign Up</button>
        </div>

        <div class="separator">
            <div class="line"></div>
            <div class="text">or sign up with</div>
            <div class="line"></div>
        </div>

        <button id="gglbtn" class="gglbtn">
            <img src="../Images/7123025_logo_google_g_icon.png" alt="Google Logo">
            Sign Up with Google
        </button>

        <p id="terms">By creating an account , you agree to Mushopâ€™s <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.</p>

    </form>
